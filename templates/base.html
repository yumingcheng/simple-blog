<!DOCTYPE html>
<!--STATUS OK-->
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>{{ escape(title) }}</title>
    <link rel="stylesheet" href="{{static_url("main.css")}}" type="text/css">
    <link href="{{static_url("jquery-ui-1.11.0.custom/jquery-ui.css")}}" rel="stylesheet">   
	<script type="text/javascript" src="{{static_url("jquery.js")}}"></script>
	<script type="text/javascript" src="{{static_url("jquery-ui-1.11.0.custom/jquery-ui.js")}}"></script>	
	<script type="text/javascript" src="{{static_url("search.js")}}"></script>	
</head>
<body>			

			<!-- 顶部开始 -->
			<div id="top">
				<!-- 顶部中间具体框架开始 -->
                <div id="top_center">
                    <div class="logo"> 
                        <img src="{{static_url("11.png")}}" alt="logo">
                    </div>
					<!-- 搜索框开始 -->
					<div class="top_serach">
							<form action="/keyword/s" method="get" class="searchinfo">
								<input type="text" maxlength="255" value=""  name="wd" class="keyword">
								<input type="submit" value="搜索" class="searchbutton">		
							</form>
					</div>
					<!-- 搜索框结束 -->
					<div class="top_link">
						<a href="/">首页</a><a href="#">主题</a><a href="#">其他</a>
					</div>
					    {% if not current_user %}
							<div class = "top_log">
								<a href="/auth/login">登录</a>
								<a href="/auth/register">注册</a>
							</div>
           				{% else %}
           					<div class="top_person">
								<ul id="top_menu">
					    			<li><a href="#" onmouseover="mopen('m1')" onmouseout="mclosetime()">{{current_user.name}}</a>
        							<div id="m1" onmouseover="mcancelclosetime()" onmouseout="mclosetime()">
        								<a href="/people/{{current_user.id}}">个人主页</a>
        								<a href="#">个性定制</a>
        								<a href="/auth/logout">退出</a>
        							</div>
    								</li>
								</ul>
							</div>
           				{% end %}									
				</div>
				<!-- 顶部中间具体框架结束 -->								
			</div>			
			<!-- 顶部结束 -->
{% block bodytop %}{% end %}
			<!-- 中间内容开始 -->
			<div id="detail">
                <!-- 左边listinfo文章详情 -->
				<div id="listinfo">
					{% block bodyleft %}{% end %}
				</div>
                <!-- 左边listInfo详情结束 -->
                <!-- 右边list标签 -->
				<div id="listtag">
					{% block bodyright %}{% end %}
				</div>
                <!-- 右边list标签结束 -->
			</div>
 			<!-- 中间内容结束 -->		
</body>
</html>
